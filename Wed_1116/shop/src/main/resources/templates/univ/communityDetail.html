<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/NFT_layout1}">

<div layout:fragment="content">

  <h2 th:text="${boardDto.title}"></h2>
  <p th:inline="text">작성일 : [[${#temporals.format(boardDto.createdDate, 'yyyy-MM-dd HH:mm')}]]</p>

  <p th:text="${boardDto.content}"></p>

  <!-- 수정/삭제 -->
  <div>
    <a th:href="@{'/communityAll/edit/' + ${boardDto.id}}">
      <button>수정</button>
    </a>

    <form id="delete-form" th:action="@{'/communityAll/' + ${boardDto.id}}" method="post">
      <input type="hidden" name="_method" value="delete"/>
      <button id="delete-btn">삭제</button>
    </form>
  </div>

  <!-- 변수 셋팅 -->
  <script th:inline="javascript">
    /*<![CDATA[*/
    var boardDto = /*[[${boardDto}]]*/ "";
    /*]]>*/
  </script>

  <!-- script -->
  <script th:inline="javascript" th:src="@{/js/board.js}"></script>


</div>

</html>
