<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/NFT_layout1}">

<div layout:fragment="content">

  <h2 th:text="${boardDto.title}"></h2>
  <br>
<!--  <p th:inline="text">작성일 : [[${#temporals.format(boardDto.createdDate, 'yyyy-MM-dd HH:mm')}]]</p>-->

  <p th:text="${boardDto.content}" th:style="${'padding: 30px 30px; border-top: 1px solid #73B2B4	;border-bottom: 1px solid #73B2B4	; width:100%; height:300px;'}"></p>
  <p th:inline="text">작성일 : [[${#temporals.format(boardDto.createdDate, 'yyyy-MM-dd HH:mm')}]]</p>

  <!-- 수정/삭제 -->
  <div th:style="${'display:block; text-align:center;'}">
    <a th:href="@{'/communityAll/edit/' + ${boardDto.id}}">
      <button class="btn btn-warning" th:style="${'display:inline-block;'}">수정</button>
    </a>
    <form id="delete-form" th:action="@{'/communityAll/' + ${boardDto.id}}" method="post" th:style="${'display:inline-block;'}">
      <input type="hidden" name="_method" value="delete"/>
      <button class="btn btn-warning" id="delete-btn">삭제</button>
    </form>
    <form id="like-form" th:action="@{'/communityAll/' + ${boardDto.id}}" method="post" th:style="${'display:inline-block;'}">
      <input type="hidden" name="_method" value="delete"/>
      <button class="btn btn-warning" id="like-btn">좋아요</button>
    </form>
  </div>


  <!-- 변수 셋팅 -->
  <script th:inline="javascript">
    /*<![CDATA[*/
    var boardDto = /*[[${boardDto}]]*/ "";
    /*]]>*/
  </script>

  <!-- script -->
  <script th:inline="javascript" th:src="@{/js/board.js}"></script>


</div>

</html>
