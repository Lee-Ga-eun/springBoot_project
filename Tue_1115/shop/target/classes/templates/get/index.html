<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>@GetMapping 테스트</title>
</head>

<body>
    <h1 th:if="${msg != null}" th:text="'model 값 : '+${msg}">안녕하세요.</h1> <!-- msg가 null이 아니면, 모델 값은 msg이다. msg가 있으면 h1태그 안 안녕하세요는 무시된다-->
    <h1 th:unless="${msg != null}" th:text="'model 값 없음'">안녕하세요.</h1> <!-- 모델 값 없음 -->
    <div th:if="${dto}">
      <h1 th:if="${dto.name != null}" th:text="'dto 값 : '+${dto.toString()}">안녕하세요.</h1>
      <h1 th:unless="${dto.name != null}" th:text="'dto 값 없음'">안녕하세요.</h1>
    </div>
</body>
</html>
